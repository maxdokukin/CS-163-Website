<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voyage Through the Process</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <div class="section">{% include 'homepage/slide1.html' %}</div>
    <div class="section">{% include 'homepage/slide2.html' %}</div>
    <div class="section">{% include 'homepage/slide3.html' %}</div>
    <div class="section">{% include 'homepage/slide4.html' %}</div>
  </div>

<!-- JavaScript for Scroll-triggered Animation -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const sections = document.querySelectorAll('.section');
      const observerOptions = { threshold: 0.5 };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
          } else {
            entry.target.classList.remove('active');
          }
        });
      }, observerOptions);

      sections.forEach(section => observer.observe(section));
    });
  </script>
</body>
</html>
